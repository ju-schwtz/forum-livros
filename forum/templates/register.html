<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../static/scss/index.css">
</head>
<body class="body_login">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ 'error' if category == 'error' else 'success' }}" id="message">
          <img src="../static/images/notificacao_2.png" alt="icone de notificacao">
          <span>{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="login_container cadastro">
    <figure class="login_container--img">
      <img src="../static/images/gatineo.png" alt="Gato sobre livros">
    </figure>

    <section class="login_container--form">
      <h2>Cadastro</h2>

      <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
        <button type="submit">Registrar</button>
      </form>

      <p>Já tem conta? <a href="/login">Faça login</a></p>
    </section>
  </div>

  <script>
    setTimeout(function() {
      let flashMessage = document.getElementById('message');
      if (flashMessage) {
        flashMessage.style.transition = 'opacity 0.5s ease';
        flashMessage.style.opacity = '0';

        setTimeout(function() {
          flashMessage.remove();
        }, 500);
      }
    }, 3500);
  </script>
</body>
</html>
